<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome" type="text" [(ngModel)]="campoLogin"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="campoSenha"></ion-input>
    </ion-item>
  </ion-list>
  <div class="button">
    <ion-button (click)="entrar(campoLogin, campoSenha)" color="secondary">Entrar</ion-button>
  </div>
  <ng-container *ngIf="mensagem === 'null'">
    <div class="button">
      <ion-chip color="warning">
        <ion-icon name="alert-circle-outline" color="warning"></ion-icon>
        <ion-label color="secondary">Login e/ou senha inv√°lidos</ion-label>
      </ion-chip>
    </div>
  </ng-container>
</ion-content>
