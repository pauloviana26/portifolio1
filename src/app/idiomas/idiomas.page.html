<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Idiomas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Idiomas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row style="height: 33%"></ion-row>
  <ion-list>
    <ion-item>
      <ion-icon name="language-outline"></ion-icon>
      <ion-label>Inglês</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="language-outline"></ion-icon>
      <ion-label>Alemão</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="language-outline"></ion-icon>
      <ion-label>Português</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
